<!-- template driven form for signin -->


<div class="card m-auto">

    <!-- <div class="card-header">
        <h3 class="text-center">
            Sign In
        </h3>
    </div> -->
    <div class="card-body">
            <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm.value)">
                <!-- <label for="username" class="col-sm-3 col-form-label col-form-label-sm ">Username</label> -->
                <div class="form-group column">
                    <div>
                    <label for="username" class="col-form-label">Username</label>
                    </div>
                    <!-- <div class="col-sm-9"> -->
                    <div>
                        <input type="text" class="form-control" id="username" placeholder="Username" 
                            name="username" [(ngModel)]="usernameVar" required pattern="^.{3,}$" #usernameModel="ngModel"/>
                        <span class="invalid-feedback d-block" *ngIf="usernameModel.touched && usernameModel.invalid">
                            <span *ngIf="usernameModel.errors?.required">
                                Username is required
                            </span>
                            <span *ngIf="usernameModel.errors?.pattern">
                                Username isn't long enough, minimum of 3 characters
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group column">
                    <div>
                    <label for="password" class="col-form-label">Password</label>
                    </div>
                    <div>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            name="password" [(ngModel)]="passwordVar" required pattern="^.{6,}$" #passwordModel="ngModel"/>
                        <span class="invalid-feedback d-block" *ngIf="passwordModel.touched && passwordModel.invalid">
                            <span  *ngIf="passwordModel.errors?.required">
                                Password is required
                            </span>
                            <span  *ngIf="passwordModel.errors?.pattern">
                                Password isn't long enough, minimum of 6 characters
                            </span>
                        </span>    
                    </div>
                </div>

                <div class="form-group float-right">
                    <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">
                        Sign In
                    </button>
                </div>
                
            </form>
        </div>

</div>
